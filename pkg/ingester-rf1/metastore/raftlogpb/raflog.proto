syntax = "proto3";

package raftlogpb;

message RaftLogEntry {
  CommandType type = 1;
  bytes payload = 2;
}

enum CommandType {
  COMMAND_TYPE_UNKNOWN = 0;
  COMMAND_TYPE_ADD_BLOCK = 1;

  // This is a temporary solution.
  COMMAND_TYPE_MARK = 4195;
  COMMAND_TYPE_SWEEP = 4196;
}

message MarkCommand {
  uint64 timestamp = 1;
}

message SweepCommand {
  uint64 timestamp = 1;
}
